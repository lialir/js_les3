<!--1) С помощью цикла while вывести все простые числа в промежутке от 0 до 100 -->

<script>
var i = 2;
while (i < 100) {  // все числа от 1 до 100
	var j = 2;
    var check=true;
	while(j<i){  // цикл делителя числа i
		if ((i%j)==0) {  // если остаток от деления = 0, то число не простое, тогда выход из цикла и следующее число
			check=false;
            break;
		}
		j++;
	}
    if(check==true){
        document.write( "i= " +i+ '<br>');  // если число ни на что не делится, выводится
    }
	i++;
}
</script>



<!-- 2) С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
-->

<script>
        var a = 0;
        function func() {
        	do {
            if (a == 0){
                document.write(a + " – это ноль"+ "<br>");
            } else if (a % 2 ==0){
                document.write(a + " – четное число"+ "<br>");
            } else if (a % 2 !=0){
                document.write(a + " – нечетное число"+ "<br>");
            }
            a++;
        } 
        while (a <= 10);
        }
        func();     
</script>
